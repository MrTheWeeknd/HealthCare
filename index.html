<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Fit Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Monitor de Saúde - Google Fit</h1>
    
    <div id="signin"></div>

    <div class="filters">
      <button class="filter-btn" data-range="day">Dia</button>
      <button class="filter-btn" data-range="week">Semana</button>
      <button class="filter-btn" data-range="month">Mês</button>
    </div>

    <section class="today-data">
      <h2>Dados de Hoje</h2>
      <p><strong>Passos:</strong> <span id="todaySteps">--</span></p>
      <p><strong>Frequência Cardíaca:</strong> <span id="todayHeartRate">--</span></p>
    </section>

    <section>
      <h2>Passos</h2>
      <canvas id="stepsChart"></canvas>
      <table id="stepsTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Passos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Frequência Cardíaca</h2>
      <canvas id="heartRateChart"></canvas>
      <table id="heartRateTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>BPM Médio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
